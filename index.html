<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextCounter</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1>Text Counter</h1>
    </header>
    <main id="main">
        <form>
            <section id="text">
                <h2>Write text</h2>
                <textarea name="text" id="textarea" cols="75" rows="15" placeholder="Write here ..."></textarea>
                <div id="counters">
                    <div class="count"><label>Words:</label> <p class="word">0</p></div>
                    <div class="count"><label>Characters:</label><p class="character">0</p></div>
                </div>
            </section>
        </form>
    </main>
</body>
</html>
